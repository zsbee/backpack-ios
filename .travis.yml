# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.4
language: objective-c
cache:
  cocoapods: true
  bundler: true
  directories:
    - node_modules
matrix:
  include:
    - osx_image: xcode9.4
      env: BUILD_SDK=iphonesimulator11.4 DESTINATION="platform=iOS Simulator,name=iPhone 8"
    - osx_image: xcode8.3
      env: BUILD_SDK=iphonesimulator10.3 DESTINATION="platform=iOS Simulator,name=iPhone 7"
    - osx_image: xcode7.3
      env: BUILD_SDK=iphonesimulator9.3 DESTINATION="platform=iOS Simulator,name=iPhone 6"
before_install:
  - nvm install 8.9.4
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install
  - bundle install
  - bundle exec pod repo update
  - (cd Example && bundle exec pod install)
before_script: greenkeeper-lockfile-update
script:
  - npm run build
  - ./scripts/check-pristine-state package-lock.json
  - (cd Example && bundle exec rake ci)
after_script: greenkeeper-lockfile-upload
branches:
  only:
    - master
    - /^greenkeeper/.*$/
env:
  global:
    secure: 
